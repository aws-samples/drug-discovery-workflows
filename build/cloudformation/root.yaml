  DataBuild:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      TemplateURL: data.yaml
      Parameters:
        ApplicationName:
          Ref: ApplicationName
        Environment: !Ref Environment
        S3BucketName: !Ref S3BucketName
        Timestamp: !Ref Timestamp
        WaitForCodeBuild: !Ref WaitForCodeBuild
        StackPrefix:
          !Join [
            "-",
            [
              "aho-dd",
              !Select [
                4,
                !Split ["-", !Select [2, !Split ["/", !Ref "AWS::StackId"]]],
              ],
            ],
          ]

Outputs:
  ApplicationName:
    Description: The name of the application
    Value: !Ref ApplicationName
  S3BucketName:
    Description: The name of the S3 bucket
    Value: !Ref S3BucketName
  StackPrefix:
    Description: The stack prefix for all resources created by this stack
    Value:
      !Join [
        "-",
        [
          "aho-dd",
          !Select [
            4,
            !Split ["-", !Select [2, !Split ["/", !Ref "AWS::StackId"]]],
          ],
        ],
      ]
  StackRefDataURI:
    Description: S3 URI for stack reference data
    Value: !Join ["/", ["s3:/", !Ref S3BucketName, "ref-data/"]]
  CodeBuildDataProjectName:
    Description: CodeBuild download project name
    Value: !GetAtt DataBuild.Outputs.CodeBuildDataProjectName
