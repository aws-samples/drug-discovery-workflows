version: 0.2

env:
  shell: bash

phases:
  pre_build:
    commands:
      - echo Build started on `date`
      
      - >
        if [[ "$SOURCE_URI" =~ ^([^:]+) ]]; then
          SOURCE_SCHEME=${BASH_REMATCH[1]}
          echo "Source scheme: $SOURCE_SCHEME"
        else
          echo "Invalid source URI"
        fi
      - >
        if [[ "$DESTINATION_URI" =~ ^s3?://([^/]+) ]]; then
          BUCKET_NAME=${BASH_REMATCH[1]}
          echo "Bucket name: $BUCKET_NAME"
        else
          echo "Invalid S3 URI"
        fi
      # - mount-s3 $BUCKET_NAME $HOME/s3 --write-part-size=104857600
      - >
        if [[ "$DESTINATION_URI" =~ ^s3?://[^/]+(/.*)/* ]]; then
          KEY=${BASH_REMATCH[1]}
          echo "Key name: $KEY"
        else
          KEY=""
        fi
  build:
    commands:
      - FILENAME=$(basename $SOURCE_URI)
      - echo Downloading $SOURCE_URI to $DESTINATION_URI
      - >
        if [[ "$SOURCE_SCHEME" == "s3" ]]; then
          aws --version
          aws s3 cp $SOURCE_URI $DESTINATION_URI/
        else
          echo Installing Mountpoint for Amazon S3
          wget https://s3.amazonaws.com/mountpoint-s3-release/latest/x86_64/mount-s3.deb
          sudo apt-get install -y ./mount-s3.deb
          mkdir $HOME/s3
          echo Mounting $DESTINATION_URI
          mount-s3 $BUCKET_NAME $HOME/s3 --write-part-size=104857600
          wget $SOURCE_URI -P $HOME/s3$KEY --no-verbose --show-progress --progress=dot:giga
          umount $HOME/s3
        fi

  post_build:
    commands:
      - echo Download completed on `date`
