name: TruffleHog Scan

on: [push, pull_request, workflow_dispatch]

jobs:
  trufflehog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@v3.x
        with:
          scan: 'repo'
