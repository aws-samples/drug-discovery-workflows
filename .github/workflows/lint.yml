---
    name: Lint
    
    on: # yamllint disable-line rule:truthy
      # push: null
      pull_request: null
      workflow_dispatch: null
    
    permissions: {}
    
    jobs:
      build:
        name: Lint
        runs-on: ubuntu-latest
    
        permissions:
          contents: read
          packages: read
          # To report GitHub Actions status checks
          statuses: write
    
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              # super-linter needs the full git history to get the
              # list of files that changed across commits
              fetch-depth: 0
    
          - name: Super-linter
            uses: super-linter/super-linter@v7.1.0 # x-release-please-version
            env:
              VALIDATE_ALL_CODEBASE: true
              
              #VALIDATE_BASH: true                 # Recommend 
              #VALIDATE_DOCKERFILE_HADOLINT: true  # Strongly recommend
              #VALIDATE_GROOVY: true               # Strongly recommend
              VALIDATE_GITLEAKS: true              # Strongly recommend
              VALIDATE_CHECKOV: false              # Recommend
              VALIDATE_CLOUDFORMATION: false       # Recommend
              VALIDATE_JSON: true

              VALIDATE_BASH_EXEC: false            # Recommend disable

              # Below are optional
              VALIDATE_JSON_PRETTIER: false
              VALIDATE_GITHUB_ACTIONS: false
              VALIDATE JSCPD: false
              VALIDATE_MARKDOWN: false
              VALIDATE_MARKDOWN_PRETTIER: false
              



              # To report GitHub Actions status checks
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
