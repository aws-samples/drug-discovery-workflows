---
    name: Lint
    
    on: # yamllint disable-line rule:truthy
      # push: null
      pull_request: null
      workflow_dispatch: null
    
    permissions: {}
    
    jobs:
      build:
        name: Lint
        runs-on: ubuntu-latest
    
        permissions:
          contents: read
          packages: read
          # To report GitHub Actions status checks
          statuses: write
    
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
            with:
              # super-linter needs the full git history to get the
              # list of files that changed across commits
              fetch-depth: 0
    
          - name: Super-linter
            uses: super-linter/super-linter@v7.1.0 # x-release-please-version
            env:
              VALIDATE_ALL_CODEBASE: true
              GITLEAKS_IGNORE: .gitleaksignore
              
              # Below checks are recommended, leave commented
              # VALIDATE_BASH: true                 
              # VALIDATE_DOCKERFILE_HADOLINT: true  
              # VALIDATE_GROOVY: true               
              # VALIDATE_GITLEAKS: true              
              # VALIDATE_JSON: true
              # VALIDATE_YAML: true
              VALIDATE_CHECKOV: false              
              VALIDATE_CLOUDFORMATION: false

              # Below checks are recommended disabled
              VALIDATE_BASH_EXEC: false

              # Below checks are optional
              VALIDATE_JSON_PRETTIER: false
              VALIDATE_GITHUB_ACTIONS: false
              VALIDATE_JSCPD: false
              VALIDATE_MARKDOWN: false
              VALIDATE_MARKDOWN_PRETTIER: false
              VALIDATE_NATURAL_LANGUAGE: false
              VALIDATE_PYTHON_BLACK: false
              VALIDATE_PYTHON_PYLINT: false
              VALIDATE_PYTHON_FLAKE8: false
              VALIDATE_PYTHON_ISORT: false
              VALIDATE_PYTHON_MYPY: false
              VALIDATE_PYTHON_PYINK: false
              VALIDATE_PYTHON_RUFF: false
              VALIDATE_SHELL_SHFMT: false
              VALIDATE_YAML_PRETTIER: false





              # To report GitHub Actions status checks
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
